{% extends "base.html" %}

{% block content %}
{{ super() }}

{% for cat, msg in get_flashed_messages(with_categories=True) %}
<div class="flash {{ cat }}">{{ msg }}</div>
{% endfor %}

<form action="/contact" method="post" class="form-contract">
    <p>
        <label>Имя: </label><input type="text" name="username" value="" required>
    </p>
    <p>
        <label>Email: </label><input type="text" name="email" value="" required>
    </p>
    <p><label>Сообщение:</label></p>
    <p><textarea name="message" cols="70" rows="10"></textarea></p>
    <p><input type="submit" value="Отправить"></p>
</form>

{% endblock content %}
